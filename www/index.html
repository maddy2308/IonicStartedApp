<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/Controllers/app.TvShowController.js"></script>
    <script type="text/javascript" src="js/Services/app.TvShowService.js"></script>
  </head>
  <body ng-app="TvShow">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">TV Info Guide</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>

      <div ng-controller="TvShowController as tvCtrl">
        <form class="bar bar-subheader item-input-inset bar-light" 
        ng-submit="tvCtrl.getTvShow()">
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model = "tvCtrl.search" placeholder="Search your favourite show">
          </label>
        </form>

        <ion-content class="has-subheader">
          <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="each in tvCtrl.tvShowList">
              <img ng-src="{{each.show.image.medium}}" alt="Photo">
              <h2>{{each.show.name}}</h2>
              <h3>Broadcasted By : {{each.show.network.name}}</h3>
              <p ng-bind-html = "each.show.summary"></p>
            </ion-item>
          </ion-list>  
        </ion-content>
      </div>  
    </ion-pane>
  </body>
</html>
